<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Page Title</title>
    </head>

    <body>
        <!-- Iniciando tabela -->
        <table border="1">
            <!-- Título da tabela -->
            <caption>
                <h3>Massas no Sistema Solar</h3>
            </caption>
            <!-- Titulos das colunas -->
            <thead>
                <tr>
                    <th>Componente</th>
                    <th>Massa</th>
                </tr>
            </thead>
            <!-- Corpo da tabela -->
            <tbody>
                <!-- Primeira linha -->
                <tr>
                    <td>Sol</td>
                    <td>99,85%</td>
                </tr>
                <!-- Segunda linha -->
                <tr>
                    <td>Júpiter</td>
                    <td>0,10%</td>
                </tr>
                <!-- Terceira linha -->
                <tr>
                    <td>Demais Planetas</td>
                    <td>0,04%</td>
                </tr>
                <!-- Quarta linha -->
                <tr>
                    <td>Cometas</td>
                    <td>0,01% (?)</td>
                </tr>
                <!-- Quinta linha -->
                <tr>
                    <td>Satélites e anéis</td>
                    <td>0,00005%</td>
                </tr>
                <!-- Sexta linha -->
                <tr>
                    <td>Asteroides</td>
                    <td>0,00000002%</td>
                </tr>
                <!-- Sétima linha -->
                <tr>
                    <td>Meteoritos e poeira</td>
                    <td>0,000000001%</td>
                </tr>
                <!-- Fim -->
            </tbody>
        </table>
        <!-- Fim da tabela -->
    </body>
</html>
