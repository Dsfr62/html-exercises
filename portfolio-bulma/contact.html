<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Para incluir css -->
    <link rel="stylesheet" href="style.css">
    <title>Portf√≥lio</title>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <!-- Home Logo -->
          <a class="navbar-item" href="index.html">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
          </a>
          <!-- Menu-Contact -->
          <a class="navbar-item" href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <!--Navbar - End -->

    <!-- Content -->
    <section class="container">
      <div class="columns">
        <!-- Profile card -->
        <div class="column is-3">
          <!-- Card -->
          <div class="card">
            <!-- Image -->
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <!-- Card-Image end -->
            <div class="card-content">
              <!-- Card title and subtitle -->
              <div class="media-content">
                <p class="title is-3">Name</p>
                <p class="subtitle is-6 tag is-dark">Subtitle</p>
              </div>
              <!-- Card footer -->
              <div class="content">
                <br>
                <p>Social media</p>
                <a href="#" style="color: #000000;">Linkedin</a>
              </div>
              <!-- Card footer end -->
            </div>
          </div>
          <!-- Profile card end -->
        </div>
        <!-- Column for profile card end -->
        <div class="column">
          <!-- About me card -->
          <div class="box">
            <article class="media">
              <div class="media-content">
                <p class="title is-6 " style="font-weight: bold;">Contact</p>
                <hr>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input type="email" class="input" placeholder="type your email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea has-fixed-size" placeholder="write down your message"></textarea>
                    </div>
                </div>
                <button class="button is-primary">Send</button>
              </div>
            </article>
          </div>
          <!-- Column for content end -->
        </div>
      </div>
    </section>
  </body>
</html>
